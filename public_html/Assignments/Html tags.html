	<h1> Video Tag </h1>
        
<div style="text-align:center">
  <button onclick="playPause()">Play/Pause</button>
  
  <br><br>
  <video id="video1" width="420">
    <source src="D:\BITW\Quick list/wwe.mp4" type="video/mp4">
    <source src="D:\BITW\Quick list/wwe.ogg" type="video/ogg">

  </video>
</div>

<script>
var myVideo = document.getElementById("video1");

function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

</script>
