<html>
    <head>
        <title>Local Storage API, storing and retrieving simple data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

<div id="justice"></div>

<script>

if (typeof(Storage) !== "undefined") {
     localStorage.setItem("fruit", "Apple and Orange");
   document.getElementById("justice").innerHTML = localStorage.getItem("fruit");
} else {
    document.getElementById("justice").innerHTML = "Sorry can't display my favorite fruit";
}
</script>

<p> <b> Updated </b></p>
</html>
