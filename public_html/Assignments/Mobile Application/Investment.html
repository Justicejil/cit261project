<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Investment Calculator</title>

<script type="text/javascript">

function doFV() {

	var principal = document.getElementById('principal').value;
	var annualRate = document.getElementById('annualRate').value;
	var years = document.getElementById('years').value;
	var periodsPerYear = document.getElementById('periodsPerYear').value;

	var futureValue = computeFutureValue(principal, annualRate, years, periodsPerYear)
	
	document.getElementById('output').innerHTML = futureValue.toFixed(2);
}

function computeFutureValue(principal, annualRate, years, periodsPerYear) {

	var growthRate = annualRate / periodsPerYear;
	var totalPeriods = periodsPerYear * years;
	var futureValue = principal * Math.pow((1 + growthRate),totalPeriods); 
	
	return futureValue;
}
</script>
</head>

<body>
      <ul><li><a href="ProjectApp.html" title="Mobile Application">Home</a></li></ul>
      
<h1>Investment Calculator</h1>
Amount invested (principal): <input type="text" id="principal" size=9>
<br><br>Annual rate (example: .08): <input type="text" id="annualRate" size=7>
<br><br>Number of Years: <input type="text" id="years" size=5>
<br><br>Periods per year: <input type="text" id="periodsPerYear" size=5>
<br><br><button type="button" onclick="doFV()">Compute future value</button> 
<br><br> Your future value is: <div id="output"></div>

</body>
</html>
