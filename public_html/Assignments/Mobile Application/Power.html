<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Power the numbers </title>


<script type="text/javascript">
function poWer(){
var base = parseFloat(document.getElementById("number").value);

  for(var i=0; i<=31; i=i+1){ 
  
  document.write(""+base +" ^ "+i+" = "+Math.pow(base,i)+" <p>");
  }
  }
</script>
</head>
<body>
<h1> Power your numbers here</h1>
<h3>Please enter a number:<input type="text" id="number"></h3>
<p></p>
<button type="button" onclick="poWer()">Answer</button>  
</body>
</html>
