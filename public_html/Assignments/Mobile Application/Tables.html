<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> Multiplication Tables </title>


<script type="text/javascript">
function taBles(){
var base = parseFloat(document.getElementById("number").value);

  for(var i=0; i<=12; i++){ 
  alert(""+base+" x "+i+" = "+i * base+"");
  }
  }
</script>
</head>
<body>
         <ul><li><a href="ProjectApp.html" title="Mobile Application">Home</a></li></ul>
      
<h1> Tables </h1>
<h3>Please enter a number:<input type="text" id="number"></h3>
<p></p>
<button type="button" onclick="taBles()">Answer</button>  
</body>
</html>
