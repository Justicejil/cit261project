        <title>Object Creation Functions, inheritance, Properties, Methods and instantiation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script>
   
        function fighter () {
            this.name;
            this.hitpoints = 10;
            this.strike = function strike(opponent) {
                opponent.hitpoints -= 1;
                alert(this.name+" just hit "+opponent.name);
            }
        }
        
        var f1 = new fighter();
        var f2 = new fighter();
        
        f1.name = "Michael";
        f2.name = "Luci";
        
        f1.strike(f2);
        alert(f2.name+" has "+f2.hitpoints+"hit points left");
    </script>
